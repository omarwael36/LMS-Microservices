<div class="wallpaper">
  <div class="overlay">
    <div class="container">
      <h2>Register</h2>
      <form class="form" (ngSubmit)="register()" #registerForm="ngForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
        </div>
        <div class="form-group">
          <label for="affiliation">Affiliation:</label>
          <input type="text" class="form-control" id="affiliation" name="affiliation" [(ngModel)]="affiliation" required>
        </div>

        <div class="form-group">
          <label for="bio">Bio:</label>
          <input type="text" class="form-control" id="bio" name="bio" [(ngModel)]="bio" rows="3">
        </div>

        <div class="form-group">
          <label for="role">Role:</label>
          <select class="form-control" id="role" name="role" [(ngModel)]="role" required>
            <option value="student">Student</option>
            <option value="instructor">Instructor</option>
          </select>
        </div>

        <div *ngIf="role === 'instructor'" class="form-group">
          <label for="yearsOfExperience">Years of Experience:</label>
          <input type="number" class="form-control" id="yearsOfExperience" name="yearsOfExperience" [(ngModel)]="yearsOfExperience">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
      </form>
    </div>
  </div>
</div>
