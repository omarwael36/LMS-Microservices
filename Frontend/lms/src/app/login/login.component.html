<div class="wallpaper">
  <div class="overlay">
    <div class="container">
      <h2>Login</h2>
      <form class="form" (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
        <p>Don't have an account? <a routerLink="/register" class="">Register</a></p>
      </form>
    </div>
  </div>
  
  
</div>
