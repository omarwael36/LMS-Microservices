<div class="wallpaper">
  <div class="overlay">
    <div class="container">
      <h2>Login</h2>
      <form class="form" [formGroup]="loginForm" (ngSubmit)="login()" *ngIf="loginForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" formControlName="email" />
          <div *ngIf="loginForm.get('email') && loginForm.get('email') && loginForm.get('email')">
            <small class="text-danger" *ngIf="loginForm.get('email')">Email is required.</small>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" formControlName="password" />
          <div *ngIf="loginForm.get('password') && loginForm.get('password') && loginForm.get('password')">
            <small class="text-danger" *ngIf="loginForm.get('password')">Password is required.</small>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        <p>Don't have an account? <a routerLink="/register" class="">Register</a></p>
      </form>
    </div>
  </div>
</div>
